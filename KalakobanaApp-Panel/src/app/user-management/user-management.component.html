<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>ელ.ფოსტა</mat-label>
      <input matInput formControlName="email" type="email" name="email" required placeholder="შეიყვანეთ ელ.ფოსტა">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">ძიება</button>
  </form>
</div>

<div class="table-container">
  <table mat-table [dataSource]="userDataSource" class="mat-elevation-z8" matSort>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> ელ.ფოსტა </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Status Column with toggle -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> სტატუსი </th>
      <td mat-cell *matCellDef="let user">
        <mat-slide-toggle [(ngModel)]="user.active">
          {{user.active ? 'აქტიური' : 'არააქტიური'}}
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Update Button Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> განახლება </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="updateStatus(user)"> განახლება </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
