<div class="form-container">
    <mat-card class="form-card">
      <h3>სიაში დამატება</h3>
  
      <form [formGroup]="addElementForm" (ngSubmit)="onSubmit()">
        <!-- Value Input -->
        <mat-form-field appearance="fill">
          <mat-label>მნიშვნელობა</mat-label>
          <input matInput formControlName="value" required>
        </mat-form-field>
  
        <!-- Dropdown with Options -->
        <mat-form-field appearance="fill">
          <mat-label>ვარიანტები</mat-label>
          <mat-select formControlName="option" required>
            <mat-option value="firstName">სახელი</mat-option>
            <mat-option value="lastName">გვარი</mat-option>
            <mat-option value="country">ქვეყანა</mat-option>
            <mat-option value="city">ქალაქი</mat-option>
            <mat-option value="plant">მცენარე</mat-option>
            <mat-option value="animal">ცხოველი</mat-option>
            <mat-option value="movie">ფილმი</mat-option>
            <mat-option value="river">მდინარე</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Save Button -->
        <div class="button-group">
          <button class="cust-button" mat-raised-button color="primary" type="submit">შენახვა</button>
          <button class="cust-button" mat-raised-button color="accent" type="button" (click)="onGet()">მიღება</button>
          <button class="cust-button" mat-raised-button color="warn" type="button" (click)="onDelete()">წაშლა</button>
        </div>
      </form>
    </mat-card>
  </div>
