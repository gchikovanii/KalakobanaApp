 <app-navbar />
 <div class="bg-gradient-to-br from-cyan-50 to-blue-50 dark:from-blue-900 dark:to-cyan-800 w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-white">
    <aside class="py-4 w-full md:w-1/3 lg:w-1/4 block">
      <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-300 top-12 bg-[#202142] rounded-lg shadow-lg">
        <h2 class="pl-3 mb-4 text-2xl font-semibold">პარამეტრები</h2>
        <a (click)="toggleView('profile')" 
           [ngClass]="{'bg-indigo-600 text-white': activeView === 'profile', 'text-indigo-300 hover:bg-indigo-600 hover:text-white': activeView !== 'profile'}"
           class="flex items-center px-3 py-2.5 font-bold rounded-full cursor-pointer">
          პროფილი
          
        </a>
        <a (click)="toggleView('subscription')" 
           [ngClass]="{'bg-indigo-600 text-white': activeView === 'subscription', 'text-indigo-300 hover:bg-indigo-600 hover:text-white': activeView !== 'subscription'}"
           class="flex items-center px-3 py-2.5 font-semibold rounded-full cursor-pointer">
          გამოწერა
        </a>
      </div>
    </aside>
  
    <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
      <div class="p-2 md:p-6 lg:p-8">
        @if(showProfileForm){
            <div class="w-full px-8 pb-12 mt-8 sm:max-w-4xl sm:rounded-lg bg-[#202142] shadow-lg">
                <h2 class="pl-6 text-2xl font-bold text-white sm:text-xl mt-1 pt-3" >საჯარო პროფილი</h2>
                <!-- Profile Form Content -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-4xl mx-auto mt-8">
                  <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0 sm:col-span-2">
                    <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                         src="logo_1.jpeg"
                         alt="Default image">
                    <div class="flex flex-col space-y-5 sm:ml-8">
                      <input type="file" id="fileInput" style="display: none;" />

                      <button type="button"
                              class="py-3.5 px-7 text-base font-medium text-white focus:outline-none bg-indigo-600 rounded-lg border border-indigo-200 hover:bg-indigo-700 focus:z-10 focus:ring-4 focus:ring-indigo-200"
                              onclick="document.getElementById('fileInput').click();">
                          სურათის შეცვლა
                      </button>
                      <button type="button"
                              class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200">
                        სურათის წაშლა
                      </button>
                    </div>
                  </div>
                  <div class="flex flex-col sm:col-span-1">
                    <label for="first_name" class="block mb-2 text-sm font-medium text-indigo-300">Your სახელი</label>
                    <input type="text" id="first_name"
                           class="bg-[#161931] border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                           placeholder="შენი სახელი" value="გიორგი" required>
                  </div>
                  <div class="flex flex-col sm:col-span-1">
                    <label for="last_name" class="block mb-2 text-sm font-medium text-indigo-300">Your გვარი</label>
                    <input type="text" id="last_name"
                           class="bg-[#161931] border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                           placeholder="შენი გვარი" value="ჩიქოვანი" required>
                  </div>
                  <div class="flex flex-col sm:col-span-1">
                    <label for="email" class="block mb-2 text-sm font-medium text-indigo-300">ელ.ფოსტა</label>
                    <input type="email" id="email"
                           class="bg-[#161931] border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                           placeholder="email@gmail.com" required>
                  </div>
                  <div class="flex flex-col sm:col-span-1">
                    <label for="profession" class="block mb-2 text-sm font-medium text-indigo-300">მომხარებლის სახელი</label>
                    <input type="text" id="profession"
                           class="bg-[#161931] border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                           placeholder="your profession" required>
                  </div>
                  <div class="flex flex-col sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-indigo-300">ბიო</label>
                    <textarea id="message" rows="4"
                              class="block p-2.5 w-full text-sm text-white bg-[#161931] rounded-lg border border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500"
                              placeholder="შენ შესახებ..."></textarea>
                  </div>
                </div>
                <div class="flex justify-end mt-6">
                  <button type="submit"
                          class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                    დამახსოვრება
                  </button>
                </div>
              </div>
        }
       
        @if(showSubscriptionForm){
            <div  class="w-full max-w-4xl px-10 py-10 mt-10 sm:rounded-lg bg-[#202142] shadow-lg mx-auto">
                <h2 class="text-3xl font-extrabold text-white mb-4 sm:text-2xl">გამოწერა</h2>
                <p class="text-base text-indigo-200 mb-8 leading-relaxed">აკონტროლეთ გამოწერის ალერტი. სიახლეების მისაღებად მონიშნეთ ღილაკი. გაუქმებისთვის წაშალეთ მონიშვნა და შეინახეთ ქმედება:</p>
                <div class="flex items-center mb-8">
                  <input type="checkbox" id="subscribe" class="w-6 h-6 text-indigo-600 bg-gray-200 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
                  <label for="subscribe" class="ml-4 text-lg font-medium text-white">გამოწერა</label>
                </div>
                <div class="flex justify-end">
                  <button type="submit" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-bold rounded-lg text-lg px-6 py-3 transition duration-300 ease-in-out transform hover:scale-105">
                    დამახსოვრება
                  </button>
                </div>
              </div>
        }
        
      </div>
    </main>
  </div>
